<html lang="en" onkeypress="jump()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/styles.css">    
<title>Endless Runers</title>
</head>
<body>

    <header class="titulo">
        Run til your die!
    </header>

    <div id="Botones" class="row mt-2">
        <div class="col text-center">
            <button id="btnStart" class="btn btn-success">Inicio</button>
            <button id="btnPause" class="btn btn-danger">Pausa</button>
            <button id="btnNew" class="btn btn-primary">Nueva Partida</button>
        </div>
    </div>

    <div id="game">
        <div id="player"></div>
        <div id="enemy"></div>
    </div>
    
    <script src="assets/js/app.js"></script>

</html>
